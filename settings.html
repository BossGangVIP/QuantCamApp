<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantCam Settings</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="app-title">Settings</div>
    <a class="icon-btn" href="./index.html" aria-label="Back" title="Back">‚üµ</a>
  </header>

  <main class="content">
    <form id="settings-form">
      <!-- Theme -->
      <div class="row">
        <h3>Theme</h3>
        <label><input type="radio" name="theme" value="light"> Light</label><br/>
        <label><input type="radio" name="theme" value="dark"> Dark</label>
      </div>

      <!-- Badge duration -->
      <div class="row">
        <h3>Ingested badge duration</h3>
        <label><input type="radio" name="badge" value="1.5"> 1.5 seconds</label><br/>
        <label><input type="radio" name="badge" value="15"> 15 seconds</label><br/>
        <label><input type="radio" name="badge" value="30"> 30 seconds</label><br/>
        <label><input type="radio" name="badge" value="hold"> Until dismissed</label>
      </div>

      <!-- Preview toggle -->
      <div class="row">
        <h3>Photo Preview</h3>
        <label><input type="checkbox" name="preview" value="on"> Show preview after capture</label>
      </div>

      <button type="submit">Save</button>
    </form>
  </main>

  <script src="./app.js"></script>
</body>
</html>
