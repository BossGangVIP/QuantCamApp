<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantCam Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Settings</h1>
  <p>Badge duration options:</p>
  <select id="badgeDuration">
    <option value="1000">1 second</option>
    <option value="1500">1.5 seconds</option>
    <option value="3000">3 seconds</option>
    <option value="30000">30 seconds</option>
  </select>
  <script>
    const select = document.getElementById('badgeDuration');
    select.value = localStorage.getItem('badgeDuration') || '1500';
    select.addEventListener('change', () => {
      localStorage.setItem('badgeDuration', select.value);
    });
  </script>
</body>
</html>
