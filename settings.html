<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Settings ‚Ä¢ QuantCam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="settings">
  <header class="topbar">
    <h1 class="brand">Settings</h1>
    <a href="index.html" class="home-link" aria-label="Back to app">üè†</a>
  </header>

  <main class="card">
    <h2>Ingested badge duration</h2>
    <label><input type="radio" name="badgeDur" value="1500" checked> 1.5 seconds</label>
    <label><input type="radio" name="badgeDur" value="15000"> 15 seconds</label>
    <label><input type="radio" name="badgeDur" value="30000"> 30 seconds</label>
    <label><input type="radio" name="badgeDur" value="0"> Until dismissed</label>

    <h2>Photo preview</h2>
    <label><input type="radio" name="preview" value="on" checked> On</label>
    <label><input type="radio" name="preview" value="off"> Off</label>

    <p><button class="save" id="saveBtn">Save</button> <a href="index.html" style="margin-left:12px">Back to app</a></p>
  </main>

  <script>
    // store settings to localStorage for your existing app.js to read
    const save = () => {
      const dur = document.querySelector('input[name="badgeDur"]:checked').value;
      const preview = document.querySelector('input[name="preview"]:checked').value;
      localStorage.setItem('qc_badge_ms', dur);
      localStorage.setItem('qc_preview', preview);
      location.href = 'index.html';
    };
    document.getElementById('saveBtn').addEventListener('click', save);
  </script>
</body>
</html>
