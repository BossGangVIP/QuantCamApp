<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantCam</title>

  <!-- PWA bits -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b1220" />
  <link rel="icon" href="./favicon.ico" />

  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* small tweak so badge sits at top-right and never overlaps buttons */
    .badge {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 20;
      background: #16a34a;
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .badge.hidden { display:none; }
    header { display:flex; align-items:center; gap:8px; padding:12px 16px; }
    header .app-title { font-weight:700; font-size:20px; color:#e6eefb; }
    header .icon-btn { margin-left:auto; }
    main.content { padding: 0 16px 84px; } /* leave room for footer toolbar */
    #view {
      width: 100%; max-height: 70vh; background:#000;
      border:2px solid #334; border-radius:10px;
    }
    footer.toolbar {
      position: fixed; left:0; right:0; bottom:0;
      display:flex; justify-content:space-evenly; align-items:center;
      padding: 14px 16px; border-top:1px solid rgba(255,255,255,.08);
      background:#0b1220;
    }
    .shutter {
      width: 84px; height: 84px; border-radius: 50%;
      background:#2aa9ff; border:0;
    }
    .icon-btn { background: transparent; border:0; }
    .status { color:#9fb3d9; margin-top:10px; min-height: 22px; }
    .hidden { display:none; }
  </style>
</head>
<body class="app">

  <header>
    <div class="app-title">QuantCam</div>
    <a class="icon-btn" href="./settings.html" aria-label="Settings" title="Settings">‚öôÔ∏è</a>
  </header>

  <main class="content">
    <!-- IMPORTANT: id="v" must exist for app.js -->
    <video id="v" autoplay playsinline muted></video>
    <canvas id="canvas" class="hidden"></canvas>
    <div id="status" class="status">Ready.</div>
  </main>

  <footer class="toolbar">
    <button id="flip" class="icon-btn" title="Flip camera" aria-label="Flip camera">üîÅ</button>
    <button id="shutter" class="shutter" title="Take photo" aria-label="Take photo"></button>
    <label class="icon-btn" title="Upload from gallery" aria-label="Upload from gallery">
      üìÅ <input type="file" id="picker" accept="image/*" class="hidden">
    </label>
  </footer>

  <!-- Ingest badge: now at top-right -->
  <div id="badge" class="badge hidden">Ingested ‚úì</div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.warn));
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
