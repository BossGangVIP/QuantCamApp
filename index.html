<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantCam</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="theme-color" content="#0b1229" />
  <link rel="stylesheet" href="./styles.css?v=baseline1" />
</head>
<body>
  <header class="appbar">
    <div class="app-title">QuantCam</div>
    <a class="icon-gear" href="./settings.html" aria-label="Settings" title="Settings">⚙️</a>
    <div id="badge" class="badge" role="status" aria-live="polite">Ingested ✓</div>
  </header>

  <main class="content">
    <div class="view-wrap">
      <video id="video" class="viewport" playsinline autoplay muted></video>
      <canvas id="canvas" class="hidden"></canvas>

      <div id="preview" class="preview hidden">
        <img id="previewImg" alt="Last photo preview" />
        <button id="previewClose" class="preview-close" aria-label="Close preview">✕</button>
      </div>
    </div>

    <div id="status" class="status">Camera ready</div>
  </main>

  <footer class="toolbar">
    <button id="flip" class="tool-btn" aria-label="Flip camera" title="Flip camera">🔁</button>
    <button id="shutter" class="capture-btn" aria-label="Take photo" title="Take photo">📷</button>
    <label for="picker" class="tool-btn" title="Upload from gallery" aria-label="Upload from gallery">📁</label>
    <input id="picker" type="file" accept="image/*" class="hidden" />
  </footer>

  <script src="./app.js?v=baseline1"></script>
</body>
</html>
