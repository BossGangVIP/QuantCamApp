<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantCam</title>

  <!-- PWA + icons -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="theme-color" content="#0b1229" />

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="appbar">
    <div class="app-title">QuantCam</div>
    <a class="icon-gear" href="./settings.html" aria-label="Settings" title="Settings">âš™ï¸</a>
    <!-- ingest badge â€“ sits between title and gear, never overlaps -->
    <div id="ingest-badge" class="badge" aria-live="polite">Ingested âœ“</div>
  </header>

  <main class="content">
    <!-- Camera viewport -->
    <video id="video" class="viewport" playsinline autoplay muted></video>
    <canvas id="canvas" class="hidden"></canvas>

    <!-- Small post-capture preview (can be closed) -->
    <div id="preview" class="preview hidden">
      <img id="previewImg" alt="Last photo preview" />
      <button id="previewClose" class="preview-close" aria-label="Close preview">âœ•</button>
    </div>

    <div id="status" class="status">Camera ready</div>
  </main>

  <!-- Bottom toolbar -->
  <footer class="toolbar">
    <button id="flip" class="tool-btn" aria-label="Flip camera" title="Flip camera">ğŸ”„</button>

    <!-- Big capture button with camera icon -->
    <button id="shutter" class="capture-btn" aria-label="Take photo" title="Take photo">
      <span class="cam-icon" aria-hidden="true">ğŸ“·</span>
    </button>

    <!-- Gallery/upload -->
    <label for="picker" class="tool-btn" title="Upload from gallery" aria-label="Upload from gallery">ğŸ“</label>
    <input id="picker" type="file" accept="image/*" class="hidden" />
  </footer>

  <!-- Script (your working logic) -->
  <script src="./app.js"></script>
</body>
</html>
