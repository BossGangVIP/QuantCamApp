<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Camera Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    video { width: 90%; max-width: 400px; margin-top: 1em; border: 1px solid #ccc; }
    button { padding: 0.5em 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Camera Test</h1>
  <button id="openCam">Open Camera</button>
  <p id="status">Ready.</p>
  <video id="video" autoplay playsinline></video>

  <script>
    document.getElementById('openCam').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        status.textContent = "Camera opened successfully.";
      } catch (err) {
        status.textContent = "Error: " + err.name;
      }
    });
  </script>
</body>
</html>
