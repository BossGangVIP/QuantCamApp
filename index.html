<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantCam</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="brand">QuantCam</h1>
    <a class="settings" href="./settings.html" aria-label="Settings" title="Settings">⚙️</a>
    <div id="badge" class="badge" role="status" aria-live="polite">Ingested ✓</div>
  </header>

  <main class="content">
    <div class="viewport">
      <video id="view" playsinline muted></video>
      <div id="preview" class="preview hidden">
        <img id="previewImg" alt="Photo preview" />
        <button id="previewClose" class="preview-close" aria-label="Dismiss">✕</button>
      </div>
    </div>
    <p id="status" class="status">Camera ready</p>

    <footer class="toolbar">
      <button id="flip" class="icon-btn" aria-label="Flip camera" title="Flip camera">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 0 1 9-9h3"/><path d="M21 12a9 9 0 0 1-9 9h-3"/><path d="M15 3l3 3-3 3"/><path d="M9 21l-3-3 3-3"/>
        </svg>
      </button>

      <button id="capture" class="capture-btn" aria-label="Take photo" title="Take photo">
        <svg viewBox="0 0 24 24" width="36" height="36" fill="none" stroke="#fff" stroke-width="2">
          <path d="M4 7h4l2-3h4l2 3h4v12H4z"/><circle cx="12" cy="13" r="4"/>
        </svg>
      </button>

      <label for="picker" class="icon-btn" aria-label="Open from gallery" title="Open from gallery">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
          <path d="M10 4l2 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h6z"/>
        </svg>
      </label>
      <input id="picker" type="file" accept="image/*" class="hidden" />
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
