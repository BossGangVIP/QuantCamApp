<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>QuantCam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="brand">QuantCam</h1>
    <a class="gear-link" href="settings.html" aria-label="Settings">⚙️</a>
    <div id="ingest-badge" class="ingest-badge" role="status" aria-live="polite">Ingested ✓</div>
  </header>

  <main class="stage">
    <div class="camera-frame">
      <video id="camera" autoplay playsinline></video>
      <div id="lastPreview" class="preview hidden">
        <img id="previewImg" alt="Last photo preview"/>
        <button id="closePreview" class="preview-close" aria-label="Close preview">✕</button>
      </div>
    </div>

    <p id="status" class="status">Camera ready</p>

    <nav class="toolbar">
      <button id="flipBtn" class="tool-btn" aria-label="Flip camera">
        <!-- refresh/flip icon (white) -->
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 12a9 9 0 0 1 15-6l2-2v7h-7l3-3A6 6 0 1 0 18 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button id="captureBtn" class="shutter" aria-label="Capture">
        <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 7h3l2-2h6l2 2h3a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z" fill="currentColor"/>
          <circle cx="12" cy="13" r="3.5" fill="#0b0f1a"/>
        </svg>
      </button>

      <button id="galleryBtn" class="tool-btn" aria-label="Open gallery">📁</button>
    </nav>
  </main>

  <!-- Keep your existing JS files; selectors (ids) match prior baseline -->
  <script src="app.js"></script>
</body>
</html>
