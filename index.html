<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Camera</title>
  <style>
    html,body{margin:0;padding:0;background:#fff;color:#000;font:16px system-ui,Arial}
    .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px}
    button{font-size:18px;padding:12px 18px}
    video{width:100%;max-width:420px;border:1px solid #aaa;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Open Camera</h1>
    <button id="btn">Open Camera</button>
    <video id="v" autoplay playsinline></video>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const msg = document.getElementById('msg');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('v').srcObject = stream;
        msg.textContent = '✅ Camera started';
      } catch (e) {
        msg.textContent = '❌ Camera error: ' + e.message;
      }
    });
  </script>
</body>
</html>
