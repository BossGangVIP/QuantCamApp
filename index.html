<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantCam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    video {
      margin-top: 1rem;
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>QuantCam</h1>
  <button id="openCamera">Open Camera</button>
  <button id="pingBtn">Run Ping Test</button>
  <video id="cameraFeed" autoplay playsinline></video>
  <div id="status">Ready.</div>

  <script>
    // Hard-coded backend URL (your /exec link)
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzimb_rQvHZnO-KWwxG2xGvXhDylH1nHqCII5F9zmGr16SOwQ4EpM125RO7Ov1E_mIOqA/exec";

    // Ping test
    document.getElementById("pingBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(BACKEND_URL + "?ping=1");
        const txt = await res.text();
        document.getElementById("status").innerText = "Ping response: " + txt;
      } catch (err) {
        document.getElementById("status").innerText = "Ping failed: " + err;
      }
    });

    // Open camera
    document.getElementById("openCamera").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("cameraFeed").srcObject = stream;
        document.getElementById("status").innerText = "Camera is active.";
      } catch (err) {
        document.getElementById("status").innerText = "Camera access failed: " + err;
      }
    });
  </script>
</body>
</html>
