<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantCam</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --txt:#e8f0ff; --muted:#9db1d1; --accent:#35a0ff; }
    * { box-sizing: border-box; }
    body {
      margin:0; min-height:100vh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 20% -10%, #15213a, transparent) var(--bg);
      color: var(--txt); display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .card {
      width:min(560px, 92vw); background:var(--card); border:1px solid #1d2942; border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35); padding:22px;
    }
    h1 { margin:0 0 10px; font-size:32px; letter-spacing:.5px; }
    .sub { color:var(--muted); margin-bottom:18px; font-size:14px; line-height:1.4; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    button {
      background:var(--accent); color:#001a2b; border:0; padding:12px 16px; border-radius:10px;
      font-weight:700; cursor:pointer; font-size:15px;
    }
    button.secondary { background:#233659; color:#d8e6ff; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #status { margin-top:12px; color:var(--muted); font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    video, canvas { width:100%; max-height:55vh; border-radius:12px; margin-top:14px; background:#000; }
    .hide { display:none; }
    .ok { color:#87e98b; }
    .err { color:#ff9a9a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>QuantCam</h1>
    <div class="sub">Point • Shoot • Quant — private test build</div>

    <div class="row">
      <button id="openBtn">Open Camera</button>
      <button id="snapBtn" class="secondary" disabled>Capture &amp; Send</button>
      <button id="pingBtn" class="secondary">Run Ping Test</button>
    </div>

    <div id="status">Ready.</div>

    <video id="preview" class="hide" autoplay playsinline muted></video>
    <canvas id="frame" class="hide"></canvas>
  </div>

  <script>
    // HARD-WIRED BACKEND (your /exec URL)
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzimb_rQvHZnO-KWwxG2xGvXhDylH1nHqCII5F9zmGr16SOwQ4EpM125RO7Ov1E_mIOqA/exec";

    const openBtn = document.getElementById('openBtn');
    const snapBtn = document.getElementById('snapBtn');
    const pingBtn = document.getElementById('pingBtn');
    const statusEl = document.getElementById('status');
    const video = document.getElementById('preview');
    const canvas = document.getElementById('frame');
    let stream = null;

    function say(msg, cls) {
      statusEl.className = cls || '';
      statusEl.textContent = msg;
      console.log(msg);
    }

    // --- Open camera
    openBtn.addEventListener('click', async () => {
      try {
        say('Requesting camera…');
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        video.classList.remove('hide');
        snapBtn.disabled = false;
        say('Camera ready.', 'ok');
      } catch (err) {
        say('Camera access failed: ' + err.message, 'err');
      }
    });

    // --- Capture & send to Apps Script
    snapBtn.addEventListener('click', async () => {
      if (!stream) { say('Open camera first.', 'err'); return; }
      try {
        // draw frame
        const track = stream.getVideoTracks()[0];
        const settings = track.getSettings();
        const w = settings.width || 1280, h = settings.height || 720;
        canvas.width = w; canvas.height = h;
        canvas.getContext('2d').drawImage(video, 0, 0, w, h);

        say('Encoding photo…');
        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.9));

        const form = new FormData();
        form.append('file', blob, `quantcam_${Date.now()}.jpg`);
        form.append('ts', new Date().toISOString());
        // Optional flags your backend can use:
        form.append('route', 'upload');
        form.append('source', 'quantcam');

        say('Uploading…');
        const r = await fetch(BACKEND_URL, { method: 'POST', body: form });
        const txt = await r.text();
        if (!r.ok) throw new Error(`HTTP ${r.status} ${txt}`);
        say('Upload OK: ' + txt.slice(0, 200), 'ok');
      } catch (err) {
        say('Upload failed: ' + err.message, 'err');
      }
    });

    // --- Ping
    pingBtn.addEventListener('click', async () => {
      try {
        say('Pinging…');
        const r = await fetch(BACKEND_URL + '?ping=1', { method: 'GET', cache: 'no-store' });
        const txt = await r.text();
        if (!r.ok) throw new Error(`HTTP ${r.status} ${txt}`);
        say('Ping 200: ' + txt.slice(0, 200), 'ok');
      } catch (err) {
        say('Ping failed: ' + err.message, 'err');
      }
    });

    // iOS needs a user gesture before camera; handled via button.
    // Make sure this page is served over https (GitHub Pages is).
  </script>
</body>
</html>
