<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantCam</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="snapshot" style="display:none;"></canvas>
    <div id="toolbar">
      <button id="flip"><img src="icons/flip.png" alt="Flip"></button>
      <button id="capture"><img src="icons/camera.png" alt="Capture"></button>
      <button id="settings"><img src="icons/settings.png" alt="Settings"></button>
    </div>
  </div>
  <div id="badge" style="display:none;">âœ” Quantified</div>
  <script src="app.js"></script>
</body>
</html>
