<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantCam</title>

  <!-- Manifest and favicon -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>QuantCam</h1>
      <button id="settingsButton" class="icon-button">
        <span class="gear-icon">⚙️</span>
      </button>
    </header>

    <!-- Camera -->
    <main class="camera-section">
      <video id="camera" autoplay playsinline></video>
      <div id="badge" class="badge hidden">Ingested ✓</div>
      <p id="cameraStatus">Camera ready</p>
    </main>

    <!-- Controls -->
    <footer class="controls">
      <button id="switchCamera" class="control-btn">📷</button>
      <button id="capture" class="control-btn main-btn">⬤</button>
      <button id="gallery" class="control-btn">📁</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
